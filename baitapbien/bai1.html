<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     
      let ly = +prompt("Nhập điểm môn Vật lý:");
      let hoa = +prompt("Nhập điểm môn Hóa học:");
      let sinh = +prompt("Nhập điểm môn Sinh học:");

      let tong = ly + hoa + sinh;
      let trungBinh = tong / 3;

      alert("Tổng điểm: " + tong + "\nĐiểm trung bình: " + trungBinh.toFixed(2));
    </script>
  </body>
</html>
