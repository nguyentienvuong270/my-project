<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kiemtra(n) {
        if (n < 2) return false;
        for (let i = 2; i < n; i++) {
          if (n % i == 0) return false;
        }

        return true;
      }

      let a = [];
      let b = [];
      let n = +prompt("Nhập n tối đa là 50:");

      if (isNaN(n) || n < 2 || n > 50) {
        document.write("<h1> Số lượng phần tử không đúng. </h1>");
      } else {
        for (let i = 0; i < n; i++) {
          let so = +prompt("Nhập vào mảng: ");
          a.push(so);
          if (kiemtra(so)) {
            b.push(so);
          }
        }
        document.write("<h3>Mảng a: [" + a.join(", ") + "]</h3>");
        document.write("<h3>Mảng b: (các số nguyên tố): [" + b.join(", ") + "]</h3>")
      }
    </script>
  </body>
</html>
