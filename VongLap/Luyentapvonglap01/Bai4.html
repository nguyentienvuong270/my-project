<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4</title>
  </head>
  <body>
    <script>
      let a = 0,
        b = 1;

      for (let i = 0; i < 20; i++) {
        if (a % 5 === 0 && a !== 0) {
          console.log("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là:", a);
          break;
        }
        let temp = a + b;
        a = b;
        b = temp;
      }
    </script>
  </body>
</html>
