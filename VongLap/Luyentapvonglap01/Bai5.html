<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 5</title>
  </head>
  <body>
    <script>
      let a = 0,
        b = 1;
      let sum = 0;

      for (let i = 0; i < 20; i++) {
        sum += a;
        let temp = a + b;
        a = b;
        b = temp;
      }

      console.log("Tổng 20 số đầu tiên trong dãy Fibonacci là:", sum);
    </script>
  </body>
</html>
