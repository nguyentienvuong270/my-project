<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bài 3</title>
  </head>
  <body>
    <script>
      let a = 0,
        b = 1;

      console.log("20 số đầu tiên trong dãy Fibonacci là:");
      for (let i = 0; i < 20; i++) {
        console.log(a);
        let temp = a + b;
        a = b;
        b = temp;
      }
    </script>
  </body>
