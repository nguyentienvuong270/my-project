<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <script>
      let count = 0;
      let sum = 0;
      let a = 1;

      while (count < 30) {
        if (a % 7 === 0) {
          sum += a;
          count++;
        }
        a++;
      }

      console.log("Tổng của 30 số chia hết cho 7 đầu tiên là:", sum);
    </script>
  </body>
</html>
