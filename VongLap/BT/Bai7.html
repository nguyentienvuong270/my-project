<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table>
        <tr>
            <script>
                for (let i = 2; i <= 9; i++) {
                    document.write("<td>");
                    for (let j = 1; j <= 9; j++) {
                        document.write(i + " x " + j + " = " + (i * j) + "<br>");
                    }
                    document.write("</td>");
                }
            </script>
        </tr>
    </table>
</body>
</html>
