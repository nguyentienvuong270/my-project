<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tong = 0;
      let a = +prompt("Nhập số (nhập -1 để kết thúc):");

      while (a !== -1) {
        tong += a;
        a = +prompt("Nhập số (nhập -1 để kết thúc):");
      }

      alert("Tổng các số đã nhập là: " + tong);
    </script>
  </body>
</html>
