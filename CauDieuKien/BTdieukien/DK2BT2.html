<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="thang" min="1" max="12" />
    <button onclick="tinhSoNgay()">Tính số ngày</button>
    <p id="ketqua"></p>

    <script>
      function tinhSoNgay() {
        const thang = +document.getElementById("thang").value;
        let ketQua = "";

        if (isNaN(thang) || thang < 1 || thang > 12) {
          ketQua = "Vui lòng nhập số tháng từ 1 đến 12.";
        } else {
          switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
              ketQua = `Tháng ${thang} có 31 ngày`;
              break;
            case 4:
            case 6:
            case 9:
            case 11:
              ketQua = `Tháng ${thang} có 30 ngày`;
              break;
            case 2:
              ketQua = "Tháng 2 có 28 hoặc 29 ngày";
              break;
          }
        }

        document.getElementById("ketqua").innerText = ketQua;
      }
    </script>
  </body>
</html>
