<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <label for="triA">Nhập cạnh a:</label>
    <input type="number" id="triA"><br><br>

    <label for="triB">Nhập cạnh b:</label>
    <input type="number" id="triB"><br><br>

    <button onclick="calculateTriangleArea()">Tính diện tích</button>

    <p id="triangleResult"></p>

    <script>
        function calculateTriangleArea() {
            let a = parseFloat(document.getElementById("triA").value);
            let b = parseFloat(document.getElementById("triB").value);

            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                document.getElementById("triangleResult").innerText = "Vui lòng nhập số hợp lệ (a, b > 0).";
                return;
            }

            let area = 0.5 * a * b;
            document.getElementById("triangleResult").innerText = "Diện tích tam giác vuông là: " + area.toFixed(2);
        }
    </script>
</body>

</html>
