<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <label for="a">Nhập cạnh a:</label>
    <input type="number" id="a"><br><br>

    <label for="b">Nhập cạnh b:</label>
    <input type="number" id="b"><br><br>

    <button onclick="calculateRectangleArea()">Tính diện tích</button>

    <p id="result"></p>

    <script>
        function calculateRectangleArea() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);

            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ (a, b > 0).";
                return;
            }

            let area = a * b;
            document.getElementById("result").innerText = "Diện tích hình chữ nhật là: " + area.toFixed(2);
        }
    </script>
</body>

</html>
