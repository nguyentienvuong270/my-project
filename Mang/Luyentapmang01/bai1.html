<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let number = [ 1, 5, 12, 9, 31, 17, 10, 2, 7, 11];
        let cout   = 0;
        for ( let i = 0; i < number.length ; i++){
            if(number[i] >=10 ){
                cout ++;
            }
        }
        console.log(" Số lượng phần tử lớn hơn hoặc bằng 10 là: " + cout );
    </script>
</body>
</html>
