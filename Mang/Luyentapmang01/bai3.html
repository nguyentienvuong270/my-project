<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
     <script>
        let number = [ 1, 5, 12, 9, 31, 17, 10, 2, 7, 11];
        let max = number[0];
        let sum = number[0];
        for ( let i = 1; i < number.length ; i++){
            if(number[i] > max ){
                max = number[i];
            }
            sum += number[i];
        }
        trungbinh = sum /number.length;
        console.log(" Phần tử lớn nhất là: " + max );
        console.log(" Giá trị trung bình của các phần tử là: " + trungbinh );
    </script>
</body>
</html>
