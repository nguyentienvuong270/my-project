  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];
      let reversed = [];

      for (let i = numbers.length - 1; i >= 0; i--) {
        reversed.push(numbers[i]);
      }

      console.log("Mảng đảo ngược:", reversed);
    </script>
