<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bai 2</title>

  <body>
    <script>
      let arr = ['a', 'k', 'i', '7', '1', '2'];
      let reversed = [];

      for (let i = arr.length - 1; i >= 0; i--) {
        reversed.push(arr[i]);
      }

      console.log("Mảng đảo ngược:", reversed);
    </script>
  </body>
