<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 6</title>
  </head>
  <body>
    <script>
      let arr = ["a", "-", "b", "-", "c", "d", "-"];
      console.log("Mảng ban đầu: " + arr)

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
          arr[i] = "_";
        }
      }

      console.log(" Mảng sau khi thay thế: " + arr);
    </script>
  </body>
</html>
