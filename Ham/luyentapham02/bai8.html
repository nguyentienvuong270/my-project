<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function daoNguocMang(arr) {
        let ketQua = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          ketQua.push(arr[i]);
        }
        return ketQua;
      }
      let arr = [1, 2, 3, 4, 5];
      let mangDaoNguoc = daoNguocMang(arr);
      console.log(mangDaoNguoc);
    </script>
  </body>
</html>
