<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function laSoNguyenDuong(n) {
        if (n % 1 === 0 && n > 0) {
          return true;
        } else {
          return false;
        }
      }
      console.log(laSoNguyenDuong(5)); 
      console.log(laSoNguyenDuong(0)); 
      console.log(laSoNguyenDuong(-3));
    </script>
  </body>
</html>
