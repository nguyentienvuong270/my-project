  <body>
    <script>
      function timSoNhoNhat(a, b, c) {
        let min;

        if (a <= b && a <= c) {
          min = a;
        } else if (b <= a && b <= c) {
          min = b;
        } else {
          min = c;
        }

        return min;
      }
      console.log(timSoNhoNhat(3, 7, 5));
      console.log(timSoNhoNhat(-2, 0, 4));
    </script>
  </body>
