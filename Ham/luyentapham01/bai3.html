<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tinhToan() {
        let a = +prompt("Nhập tham số thứ nhất:");
        let b = +prompt("Nhập tham số thứ hai:");

        if (a > b) {
          console.log("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai.");
        } else {
          console.log("Tổng của hai tham số là: " + (a + b));
        }
      }
      tinhToan();
    </script>
  </body>
</html
