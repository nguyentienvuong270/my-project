<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Chuyển đổi từ feet sang meters:
      function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
      }

      // Chuyển đổi từ meters sang feet:
      function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
      }
      let foot = 2;
      let meter = footToMeter(foot);
      console.log(meter);

      let met = 1.3;
      let ft = meterToFoot(met);
      console.log(ft);
    </script>
  </body>
</html>
