<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý thư viện</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      #top-buttons {
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        padding: 8px 16px;
        margin: 5px;
        background-color: #4caf50;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      input[type="text"],
      input[type="password"],
      input[type="number"],
      select {
        width: 300px;
        padding: 8px;
        margin: 5px auto;
        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      img {
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Quản lý thư viện</h1>
      <div id="top-buttons"></div>
      <div id="ui"></div>
    </center>

    <script src="book.js"></script>
    <script src="library.js"></script>
    <script src="index.js"></script>
  </body>
</html>
