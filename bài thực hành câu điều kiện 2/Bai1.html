<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <label for="celsius">Nhập độ C:</label>
    <input type="number" id="celsius">
    <button onclick="convertToF()">Chuyển đổi</button>

    <p id="result"></p>

    <script>
        function convertToF() {
            let celsius = parseFloat(document.getElementById("celsius").value);
            if (isNaN(celsius)) {
                document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ.";
                return;
            }
            let fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("result").innerText = celsius + "°C = " + fahrenheit.toFixed(2) + "°F";
        }
    </script>
</body>

</html>
