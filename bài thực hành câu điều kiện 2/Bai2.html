<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <label for="meter">Nhập số mét:</label>
    <input type="number" id="meter">
    <button onclick="convertToFeet()">Chuyển đổi</button>

    <p id="result"></p>

    <script>
        function convertToFeet() {
            let meters = +parseFloat(document.getElementById("meter").value);
            if (isNaN(meters)) {
                document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ.";
                return;
            }
            let feet = meters * 3.2808;
            document.getElementById("result").innerText = meters + " mét = " + feet.toFixed(4) + " feet";
        }
    </script>
</body>

</html>
