<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Temperature {
        constructor(celsius) {
          if (celsius < -273) {
            throw new Error("Nhiệt độ không được nhỏ hơn -273°C");
          }
          this.celsius = celsius;
        }

        // Chuyển sang Fahrenheit
        toFahrenheit() {
          return this.celsius * 1.8 + 32;
        }

        // Chuyển sang Kelvin
        toKelvin() {
          return this.celsius + 273.15;
        }
      }
      try {
        const temp = new Temperature(25);

        console.log("Nhiệt độ °C:", temp.celsius); // 25
        console.log("Nhiệt độ °F:", temp.toFahrenheit()); // 77
        console.log("Nhiệt độ K:", temp.toKelvin()); // 298.15
      } catch (e) {
        console.error(e.message);
      }
    </script>
  </body>
</html>
