  <body>
    <script>
      class Mobile {
        constructor(name) {
          this.name = name; // TÃªn thiáº¿t bá»‹ (tuá»³ chá»n)
          this.battery = 100; // Tráº¡ng thÃ¡i pin (0 - 100)
          this.isOn = false; // Tráº¡ng thÃ¡i Ä‘iá»‡n thoáº¡i
          this.draftMessage = ""; // Tin nháº¯n Ä‘ang soáº¡n
          this.inbox = []; // Há»™p thÆ° Ä‘áº¿n
          this.sentMessages = []; // Tin Ä‘Ã£ gá»­i
        }

        // Kiá»ƒm tra tráº¡ng thÃ¡i báº­t/táº¯t
        getStatus() {
          return this.isOn ? "Äang báº­t" : "Äang táº¯t";
        }

        // Báº­t mÃ¡y
        turnOn() {
          if (this.battery > 0) {
            this.isOn = true;
          }
        }

        // Táº¯t mÃ¡y
        turnOff() {
          this.isOn = false;
        }

        // Sáº¡c pin (tÄƒng lÃªn tá»‘i Ä‘a 100)
        chargeBattery(amount = 10) {
          this.battery = Math.min(100, this.battery + amount);
        }

        // Soáº¡n tin nháº¯n
        composeMessage(message) {
          if (!this.isOn) return;
          this.draftMessage = message;
          this.battery -= 1;
        }

        // Gá»­i tin nháº¯n Ä‘áº¿n má»™t Ä‘iá»‡n thoáº¡i khÃ¡c
        sendMessage(toMobile) {
          if (!this.isOn || this.battery <= 0 || !this.draftMessage) return;

          // Gá»­i vÃ  ghi láº¡i tin nháº¯n
          toMobile.receiveMessage(this.draftMessage, this.name);
          this.sentMessages.push(this.draftMessage);
          this.draftMessage = "";
          this.battery -= 2;
        }

        // Nháº­n tin nháº¯n
        receiveMessage(message, from) {
          if (!this.isOn) return;
          const msg = `Tá»« ${from}: ${message}`;
          this.inbox.push(msg);
          this.battery -= 1;
        }

        // Xem há»™p thÆ° Ä‘áº¿n
        viewInbox() {
          if (!this.isOn) return [];
          return this.inbox;
        }

        // Xem tin nháº¯n Ä‘Ã£ gá»­i
        viewSentMessages() {
          if (!this.isOn) return [];
          return this.sentMessages;
        }
      }

      const phoneA = new Mobile("Äiá»‡n thoáº¡i A");
      const phoneB = new Mobile("Äiá»‡n thoáº¡i B");

      // Báº­t cáº£ hai mÃ¡y
      phoneA.turnOn();
      phoneB.turnOn();

      // A soáº¡n tin vÃ  gá»­i cho B
      phoneA.composeMessage("ChÃ o báº¡n!");
      phoneA.sendMessage(phoneB);

      // In káº¿t quáº£
      console.log("ðŸ“¥ Há»™p thÆ° Ä‘áº¿n cá»§a B:", phoneB.viewInbox());
      console.log("ðŸ“¤ Tin Ä‘Ã£ gá»­i cá»§a A:", phoneA.viewSentMessages());
      console.log("ðŸ”‹ Pin A:", phoneA.battery);
      console.log("ðŸ”‹ Pin B:", phoneB.battery);
    </script>
